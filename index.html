<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chhava</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="navbar">
        <div class="left-nav">
          <img src="images/logo.svg" alt="logo" />
          <div class="searchbar">
            <img class="searchicon" src="images/searchicon.svg" alt="" />
            <input type="search" placeholder="search" />
          </div>
        </div>

        <div class="right-nav">
          <div>
            <label for="city"></label>

            <select name="city" id="city">
              <option value="Hyderabad">Hyderabad</option>
              <option value="Bangalore">Bangalore</option>
              <option value="Mumbai">Mumbai</option>
            </select>
          </div>

          <button>Sign in</button>

          <img src="images/menu.svg" alt="" />
        </div>
      </div>
    </nav>


    <header>
      <div class="topbar">
        <div class="left-bar">
          <ul class="left-opt">
            <li>Movies</li>
            <li>Stream</li>
            <li>Events</li>
            <li>Plays</li>
            <li>Sports</li>
            <li>Activities</li>
          </ul>
        </div>

        <div class="right-bar">
          <ul class="right-opt">
            <li>Movies</li>
            <li>Stream</li>
            <li>Events</li>
            <li>Plays</li>
          </ul>
          </div>

      </div>
    </header>
  </body>
</html>
